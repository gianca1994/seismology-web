{% extends "main.html" %}
{% import "macros.html" as macro %}

{% block content %}
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-2 d-none d-md-block"></div>
            <div class="col-md-8">

                <h2 class="text-uppercase text-center text-white mb-0">{{title}}</h2>
                <hr class="bg-white mb-5"/>

                <div class="table-responsive text-center">
                    <table class="table table-dark table-striped table-hover table-bordered"  style="text-align: center">
                        <caption>
                            <a class="btn btn-success" href="{{ url_for('auth.create') }}" role="button">Create</a>
                        </caption>
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                        {{ macro.show_user(user) }}
                        {% endfor %}
                        </tbody>
                    </table>

                    
                </div>
            </div>
            <div class="col-md-2 d-none d-md-block"></div>
        </div>
    </div>
</main>
{% endblock %}
